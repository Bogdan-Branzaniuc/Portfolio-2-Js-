<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="hangman, game, word-puzzle, puzzle, words">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body data-bs-spy="scroll" data-bs-target="#nav-bar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
    class="scrollspy-example bg-light rounded-2" tabindex="0">
    <header>
        <nav id="nav-bar" class="navbar bg-dark px-3 mb-3">
            <a class="navbar-brand text-light" href="#">Hangman</a>
            <ul class="nav nav-pills">
                <li class="nav-item ">
                    <a class="nav-link text-light" href="#introductory-section">Top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#hangman-word-game-section">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#info-section">Definiton</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#feedback-section">Feedback</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="introductory-section" class="section">
    </section>
    <section id="hangman-word-game-section" class="section game-section-container">
        <div class="container text-center">
            <div class="row">
                <div class="col"> Game Settings
                    <!--############# word settings difficulty form ###############-->
                    <form class="difficulty-word-settings-wrapper" id="sellect-word-settings-hint">
                        <label for="sellect-word-settings-hint">select hint type</label>
                        <div>
                            <div class="form-check-inline sellect-word-settings"
                                aria-label="multiple radio buttons for the hint type">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    definition
                                </label>
                            </div>

                            <div class="form-check-inline sellect-word-settings"
                                aria-label="multiple select for the level of difficulty">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    number of syllables
                                </label>
                            </div>
                            <div class="form-check-inline sellect-word-settings"
                                aria-label="multiple select for the level of difficulty">
                                <input class="form-check-input " type="radio" name="flexRadioDefault"
                                    id="flexRadioHintType3">
                                <label class="form-check-label" for="flexRadioHintType3">
                                    none
                                </label>
                            </div>
                        </div>
                        <input type="submit" value="retrieve your word">

                    </form>
                    <!--############# word settings hint-type and letter-gues-form ###############-->
                    <form>
                        <label for="sellect-word-settings-difficulty">select game difficulty</label>
                        <div class="difficulty-word-settings-wrapper" id="sellect-word-settings-difficulty">
                            <div class="form-check-inline sellect-word-settings"
                                aria-label="multiple select for the level of difficulty">
                                <input class="form-check-input" type="radio" name="flexRadioDifficulty"
                                    id="flexRadioDifficulty1" checked>
                                <label class="form-check-label" for="flexRadioDifficulty1">
                                    1
                                </label>
                            </div>

                            <div class="form-check-inline sellect-word-settings"
                                aria-label="multiple select for the level of difficulty">
                                <input class="form-check-input" type="radio" name="flexRadioDifficulty"
                                    id="flexRadioDifficulty2">
                                <label class="form-check-label" for="flexRadioDifficulty2">
                                    2
                                </label>
                            </div>
                            <div class="form-check-inline sellect-word-settings"
                                aria-label="multiple select for the level of difficulty">
                                <input class="form-check-input " type="radio" name="flexRadioDifficulty"
                                    id="flexRadioDifficulty3">
                                <label class="form-check-label" for="flexRadioDifficulty3">
                                    3
                                </label>
                            </div>
                        </div>
                        <input type="submit" value="Make Guess">
                        <input id="input-letter-word-puzzle" type="text" class="form-control d-inline" maxlength="1"
                            placeholder="guess a letter of the word" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">

                    </form>

                </div>
                <div class="col" id="word-junction-col">
                    <p>2 of 2</p>
                </div>
            </div>
        </div>

    </section>
    <!-- colapsible -->
    <section id="info-section" class="section">
    </section>
    <!-- colapsible -->
    <section id="info-section" class="section">
    </section>
    <section id="feedback-section" class="section">
    </section>
    <footer>
    </footer>
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
