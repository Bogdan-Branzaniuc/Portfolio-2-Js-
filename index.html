<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="hangman, game, word-puzzle, puzzle, words">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body data-bs-spy="scroll" data-bs-target="#nav-bar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
    class="scrollspy-example bg-light rounded-2" tabindex="0">
    <header>
        <nav id="nav-bar" class="navbar bg-dark px-3 mb-3">
            <a class="navbar-brand text-light" href="#">Hangman</a>
            <ul class="nav nav-pills">
                <li class="nav-item ">
                    <a class="nav-link text-light" href="#introductory-section">Top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#hangman-word-game-section">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#info-section">Definiton</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#feedback-section">Feedback</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="introductory-section" class="section">
        <div class="container text-center">
            <h1 id="main-header">Welcome to the Hangman Game</h1>
            <p>Hangman is great!</p>
            <p>It teaches you that just by saying the wrong things, you can end someone's life!</p>
        </div>
    </section>

    <section id="hangman-word-game-section" class="section game-section-container">
        <div class="container text-center">
            <div class="row" id="game-container">
                <div class="col game-settings-collumn" id="settings-block">
                    <h1> Game Settings</h1>
                    <!--############# word settings difficulty form ###############-->
                    <form class="game-settings-form" id="difficulty-level-form">
                        <h2 for="sellect-word-settings-hint">select difficulty level</h1>
                            <div class="btn-group">
                                <input type="radio" class="btn-check" name="options" id="word-difficulty-option-1"
                                    autocomplete="off" checked />
                                <label class="btn btn-primary" for="word-difficulty-option-1">1</label>

                                <input type="radio" class="btn-check" name="options" id="word-difficulty-option-2"
                                    autocomplete="off" />
                                <label class="btn btn-primary" for="word-difficulty-option-2">2</label>

                                <input type="radio" class="btn-check" name="options" id="word-difficulty-option-3"
                                    autocomplete="off" />
                                <label class="btn btn-primary" for="word-difficulty-option-3">3</label>
                            </div>
                    </form>

                    <!--############# word settings hint-type ###############-->
                    <form class="game-settings-form" id="hint-type-form">
                        <h2 for="sellect-word-settings-hint">ask for hint</h1>
                            <div class="btn-group">
                                <input type="radio" class="btn-check" name="options" id="hint-option-none"
                                    autocomplete="off" checked />
                                <label class="btn btn-primary" for="hint-option-none">none</label>

                                <input type="radio" class="btn-check" name="options" id="hint-option-part-of-speech"
                                    autocomplete="off" />
                                <label class="btn btn-primary" for="hint-option-part-of-speech">part of speech</label>

                                <input type="radio" class="btn-check" name="options" id="hint-option-definition"
                                    autocomplete="off" />
                                <label class="btn btn-primary" for="hint-option-definition">definitioon</label>
                            </div>

                    </form>
                    <!--############# make guess form ###############-->
                    <form action="#hangman-word-game-section" class="game-settings-form" id="guess-letter-form">
                        <input class="text-input-guess-word" id="input-letter-word-puzzle" type="text" maxlength="1"
                            placeholder="type your guess letter here" aria-label="type your letter guess in here"
                            required>

                        <button type="button" class="btn btn-primary" id="reset-word-button">reset word</button>
                    </form>
                </div>
                <div class="col" id="word-junction-col">
                    <div id="hint"></div>
                    <div id="word"></div>
                    <div id="lives"></div>
                    <div id="game-over-div"></div>
                    <div id="game-won-div"></div>
                </div>
            </div>

        </div>
    </section>
    <!-- colapsible -->
    <section id="info-section" class="section">
    </section>
    <!-- colapsible -->
    <section id="info-section" class="section">
    </section>
    <section id="feedback-section" class="section">
    </section>
    <footer>
    </footer>
    <script type="module" src="assets/js/app.js"></script>
    <script src="assets/js/prevent-default.js"></script>
    <script src="assets/js/gsap.js"></script>
</body>

</html>
