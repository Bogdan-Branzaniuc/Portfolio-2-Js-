<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="hangman, game, word-puzzle, puzzle, words">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/media/favicon/icons8-hangman-game-64.png">
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <!-- animations for Dom elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <!-- Lottie animations for game animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"
        integrity="sha512-17otjw7eTNU9MtpB7mFfXEwB6yDjA2qjDFkKSvsywI1PRAgpyOo+cp/wPSE/1kK4fFjA9OKsZVO1tr93MGNCEw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-spy="scroll" data-bs-target="#nav-bar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
    class="scrollspy-example bg-light rounded-2" tabindex="0">

    <header>
        <nav id="nav-bar" class="navbar bg-dark px-3 mb-3">
            <a class="navbar-brand text-light" href="#">Hangman</a>
            <ul class="nav nav-pills">
                <li class="nav-item ">
                    <a class="nav-link text-light" href="#introductory-section">Top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#hangman-word-game-section">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#info-section">Definiton</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#feedback-section">Feedback</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="introductory-section" class="section">
        <div class="container text-center">
            <h1 id="main-header">Welcome to the Hangman Game</h1>
            <p>Hangman is great!</p>
            <p>It teaches you that just by saying the wrong things, you can end someone's life!</p>
        </div>
    </section>

    <section id="hangman-word-game-section" class="section game-section-container">
        <div class="container text-center">
            <div class="row" id="game-container">
                <div class="col game-settings-collumn" id="settings-block">
                    <h1> Game Settings</h1>
                    <!--############# word settings difficulty form ###############-->
                    <form class="game-settings-form" id="difficulty-level-form">
                        <h2 for="sellect-word-settings-hint">select difficulty level</h1>
                            <div class="btn-group">
                                <input type="radio" class="btn-check" name="options" id="word-difficulty-option-1"
                                    autocomplete="off" checked />
                                <label class="btn btn-primary" for="word-difficulty-option-1">1</label>

                                <input type="radio" class="btn-check" name="options" id="word-difficulty-option-2"
                                    autocomplete="off" />
                                <label class="btn btn-primary" for="word-difficulty-option-2">2</label>

                                <input type="radio" class="btn-check" name="options" id="word-difficulty-option-3"
                                    autocomplete="off" />
                                <label class="btn btn-primary" for="word-difficulty-option-3">3</label>
                            </div>
                    </form>

                    <!--############# word settings hint-type ###############-->
                    <form class="game-settings-form" id="hint-type-form">
                        <h2 for="sellect-word-settings-hint">ask for hint</h2>
                        <div class="btn-group">
                            <input type="radio" class="btn-check" name="options" id="hint-option-none"
                                autocomplete="off" checked />
                            <label class="btn btn-primary" for="hint-option-none">none</label>

                            <input type="radio" class="btn-check" name="options" id="hint-option-part-of-speech"
                                autocomplete="off" />
                            <label class="btn btn-primary" for="hint-option-part-of-speech">part of speech</label>

                            <input type="radio" class="btn-check" name="options" id="hint-option-definition"
                                autocomplete="off" />
                            <label class="btn btn-primary" for="hint-option-definition">definitioon</label>
                        </div>
                    </form>
                    <!--############# make guess form ###############-->
                    <form action="#hangman-word-game-section" class="game-settings-form" id="guess-letter-form">

                        <div id="input-letter-word-puzzle" class="btn-toolbar" role="toolbar"
                            aria-label="Toolbar with button groups">
                            <div class="btn-group " role="group" aria-label="First group">
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">q</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">w</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">e</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">r</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">t</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">y</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">u</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">i</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">o</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">p</button>
                            </div>
                            <div class="btn-group " role="group" aria-label="Second group">
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">a</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">s</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">d</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">f</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">g</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">h</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">j</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">k</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">l</button>

                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">z</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">x</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">c</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">v</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">b</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">n</button>
                                <button type="button" class="btn btn-secondary hangman-keypad-buttons">m</button>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" id="reset-word-button">reset word</button>
                    </form>
                </div>
                <div class="col" id="word-junction-col">
                    <div id="input-trial-feedback">
                        <div id="input-trial-feedback-letter"></div>
                        <p id="input-trial-feedback-message"></p>
                    </div>
                    <div id="hint"></div>
                    <div id="word"></div>
                    <div id="lives"></div>
                    <div id="game-over-div"></div>
                    <div id="game-won-div"></div>
                </div>
                <div id="hangman-animation-wrapper">
                    <div id="hangman-lottie-container"></div>
                </div>

            </div>

        </div>
    </section>
    <!-- colapsible -->

    <section id="info-section" class="section ">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" data-bs-toggle="collapse" aria-controls="collapseExample">
            Wikipedia page of this word
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <iframe id="wikipedia-iframe" frameborder="0"></iframe>
            </div>
        </div>
    </section>
    <!-- colapsible -->

    <section id="feedback-section" class="section">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" id="submit-feedback" value="send message">
            </div>
        </form>
    </section>
    <footer>
    </footer>
    <script type="module" src="assets/js/app.js"></script>
    <script src="assets/js/prevent-default.js"></script>
    <script src="assets/js/gsap.js"></script>
</body>

</html>
